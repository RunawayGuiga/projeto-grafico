<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action - recebe o endereço do arquivo/ página onde os dados serão enviados.
         method - determina como os dados serão enviados.                            -->
    <form action="#" method="post">
        <!-- 1 Formulário -->

        <!-- NAME -->
         <div>
            <div>
                <label for="name">Nome</label>
            </div>
            <input type="text" name="name" id="name" placeholder="Nome e sobrenome."maxlength="30">
            <!-- maxlength = VARCHAR(30) Modelagem BD -->
        </div>
        <br>
        
        <!-- EMAIL -->
        <div>
            <div>
                 <label for="email">E-mail</label>
            </div>
            <input type="email" name="email" id="email" maxlength="50" required autocomplete
              placeholder="email@email.com.">
              <!-- autocomplete: Quando o usuário preencha o campo e envia o formulário, os dados ficam salvos;
                 assim, caso ele queira envia o formulário novamente, não é necessário redigitar todos os dados. -->
        </div>
        <br>
            
        <!-- TELEFONE -->
        <div>
            <div>
                <label for="tel">Telefone</label>
            </div>
            <input type="tel" name="tel" id="tel" maxlength="11" required autocomplete="on"
            placeholder="(XX) XXXXX-XXXX.">
        </div>
        <br>
    
        <!-- CURRÍCULO -->
        <div>
            <div>
                <label for="curriculum">Currículo</label>
            </div>
            <input type="file" name="curriculum" id="curriculum">
        </div>
        <br>

        <!-- MENSAGEM -->
        <div>
            <div>
                <label for="message">Mensagem</label>
            </div>
            <textarea style="resize: none;" name="message" id="message" cols="20" rows="5" 
            maxlength="200" placeholder="Digite aqui sua mensagem."></textarea>
        </div>
        <br>
    </form>
</body>
</html>
